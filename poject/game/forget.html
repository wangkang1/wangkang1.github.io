<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>保密游戏</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/forget.css">
</head>

<body>
  <div id="midground" class="wall"></div>
  <div id="foreground" class="wall"></div>
  <div class="title">
  </div>

  <div class="login-box">
    <div class="logo-titles"></div>
    <div class="login-content">
      <form action="" id="froms">
        <div class="inp">
          <label for="">账号</label>
          <input type="text" class="account" placeholder="请输入手机号码">
        </div>
        <div class="inp" style=" position: relative;">
          <label for="">验证码</label>
          <input type="text" class="validate" placeholder="请输入验证码">
          <a href="javascript:" class="code">获取验证码</a>
          <a href="javascript:" class="obtain">获取验证码(<span class="sec">59</span>S)</a>
        </div>
        <div class="inp">
          <label for="">登录密码</label>
          <input type="password" class="password" placeholder="请输入登录密码">
        </div>
        <div class="inp">
          <label for="">重复密码</label>
          <input type="password" class="sure" placeholder="请输入重复密码">
        </div>

        <p class="err "></p>
        <div class="btn">
          <button class="sure-btn" type="button"></button>
          <button class="cancel" type="button"></button>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/alert.js"></script>
  <script>
    // 点击确定按钮
    $('.sure-btn').click(function () {
      if (!$('.account').val()) {
        $('.err').text("请输入账号")
        return
      }
      // if ("账号未进行注册") {
      //   $('.err').text("账号未进行注册")
      //   return
      // }
      if (!(/^1[0-9]\d{9}$/.test($('.account').val()))) {
        $('.err').text("账号格式错误，账号必须输入手机号");
        return;
      }
      if (!$('.validate').val()) {
        $('.err').text("请输入验证码")
        return
      }
      // if ("验证码输入错误") {
      //   $('.err').text("验证码输入错误")
      //   return
      // }
      if (!$('.password').val()) {
        $('.err').text("请输入登录密码")
        return
      }

      if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test($('.password').val())) {
        $('.err').text("登录密码不能有特殊字符")
        return
      }
      if ($('.password').val().length > 16) {
        $('.err').text('登录密码长度不能超过16')
        return
      }
      if ($('.password').val().length < 5) {
        $('.err').text('登录密码长度不能小于6')
        return
      }
      if (/[\u4e00-\u9fa5]/.test($('.password').val())) {
        $('.err').text('登录密码不支持中文格式');
        return
      }
      if (!$('.sure').val()) {
        $('.err').text("请输入重复密码")
        return
      }
      if ($('.password').val() !== $('.sure').val()) {
        $('.err').text("密码不一致")
        return
      } else {
        $('.err').text("")
        alerts({
          title: '忘记密码',
          content: '密码修改成功!',
        })
        setTimeout(function () {
          window.location = "./login.html"
          $('#froms')[0].reset()
        }, 1000);
      }

    })

    //点击获取验证码
    $('.code').click(function () {
      $(this).hide()
      $('.obtain').show()
      $('.sec').text(59)
      var sec = $('.sec').text() | 0 //把获取到时间转为数字类型
      var timer = setInterval(function () {
        $('.sec').text(sec--);
        if ($('.sec').text() == 0) {
          clearInterval(timer);
          $('.obtain').hide()
          $('.code').show()
        }
      }, 1000);

    })

    //点击取消返回登陆页
    $('.cancel').click(function () {
      window.location = "./login.html"
    })
  </script>
</body>

</html>
